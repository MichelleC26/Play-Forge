<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <script type="module" src="firebase.js"></script>
    <script type="module" src="perfil.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="/index.html"><img src="/img/pagina/nombre-pagina.png" ></a>
        </div>
        <div class="header-center">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="header-right">
            <button id="loginBtn">Iniciar sesión</button>
            <button id="logoutBtn">Cerrar sesión</button> 
            <img src="/img/perfil/foto-perfil.jpg" class="profile-pic" id="profilePic">
            <button id="menuBtn" class="hidden">☰</button> <!-- Botón para la barra lateral en modo responsivo -->
        </div>
    </header>

    <!-- Menú desplegable de perfil en modo responsivo -->
    <div id="profileMenu" class="profile-menu hidden">
        <ul>
            <li><a href="/login/login.html"><button id="loginOption">Iniciar sesión</button></a></li> <!-- Enlace a Iniciar sesión -->
            <li><button id="logoutOption">Cerrar sesión</button></li>
        </ul>
        
    </div>
     
    <!-- Barra lateral -->
    <aside id="sidebar" class="sidebar">
        <ul>
            <a href="/index.html"><li>Inicio</li></a>
            <a href="../perfil/perfil.html"><li>Perfil</li></a>
            <a href="../configuracion/configuracion.html"><li>Configuración</li></a>
            <button id="toggleTheme" aria-label="Alternar modo claro/oscuro" class="theme-toggle">
                <img src="/img/pagina/sun-icon.png" alt="Modo claro" class="theme-icon" id="themeIcon">
            </button>
        </ul>
    </aside>

    <!-- Contenido Principal -->
    <main class="main-content">
        <!-- Sección del perfil -->
        <div class="profile-container">
            <!-- Sección del banner -->
            <div class="banner"></div>

            <!-- Sección de la imagen de perfil y descripción -->
            <div class="profile-info">
                <div class="profile-pic-container">
                    <img id="profileImage" src="/img/perfil/foto-perfil.jpg" alt="Foto de perfil" class="profile-pic-large">
                </div>
            </div>
            <div class="profile-description">
                <h2 id="username" class="name">Nombre del Usuario</h2>
                <p id="user-description">Descripción del usuario</p>
            </div>

            <div class="profile">
                <button class="edit-profile">Editar Perfil</button>
            </div>

        </div>

       <!-- Modal de edición de perfil -->
        <div id="editModal" class="edit-modal hidden">
        <div class="edit-modal-content">
            <h2>Editar Perfil</h2>
        
            <label for="banner-input">Imagen del banner:</label>
            <input type="file" id="banner-input" accept="image/*">

            <label for="username-input">Nombre de usuario:</label>
            <input type="text" id="username-input" placeholder="Nombre de usuario">

            <label for="description-input">Descripción:</label>
            <textarea id="description-input" placeholder="Descripción"></textarea>

            <label for="banner-border-color">Color del borde del banner:</label>
            <input type="color" id="banner-border-color">

            <label for="profile-border-color">Color del borde de la imagen de perfil:</label>
            <input type="color" id="profile-border-color">
        
            <button id="clearData">Borrar Datos</button>
            <button id="saveChanges">Guardar Cambios</button>
        </div>
        
    </main>
</body>
</html>
